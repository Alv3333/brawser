<style> 
/* Iframe som bakgrund */
#siteFrame {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    border: none;
    z-index: 1;
}

/* Popup-overlay utan bakgrund */
#adblockPopupOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: transparent !important;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

/* Popup */
#adblockPopup {
    background: rgba(20, 20, 20, 0.75);
    border: 1px solid rgba(255,255,255,0.15);
    padding: 35px;
    width: 420px;
    text-align: center;
    border-radius: 18px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    color: white;
    font-family: "Segoe UI", Arial, sans-serif;
    animation: popupFade 0.5s ease-out;
}

@keyframes popupFade {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* Progressbar container */
.progress-container {
    width: 100%;
    height: 18px;
    background: rgba(255,255,255,0.15);
    border-radius: 10px;
    margin-top: 20px;
    overflow: hidden;
}

/* Själva baren */
.progress-bar {
    width: 0%;
    height: 100%;
    background: linear-gradient(135deg, #4caf50, #2e7d32);
    border-radius: 10px;
    transition: width 0.1s linear;
}

#popupBtn {
    margin-top: 25px;
    padding: 13px 30px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #4caf50, #3d8c40);
    font-size: 17px;
    font-weight: 600;
    color: white;
    transition: 0.25s ease;
    cursor: not-allowed;
    opacity: 0.55;
}

#popupBtn.enabled:hover {
    transform: scale(1.05);
    box-shadow: 0 0 12px rgba(76,175,80,0.7);
}

#adblockPopup img {
    max-width: 100%;
    border-radius: 12px;
    margin-top: 15px;
}

#madeBy {
    margin-top: 10px;
    font-size: 14px;
    color: #dddddd;
}
</style>

<!-- Fullscreen hemsida -->
<iframe id="siteFrame" src="https://app.stefanspluggamattesida.ct.ws/"></iframe>

<!-- Popup -->
<div id="adblockPopupOverlay">
    <div id="adblockPopup">
        <h2>OBS!! Har du adblocker på???</h2>
        <p>Såhär kan du sätta på den:</p>

        <img src="https://raw.githubusercontent.com/Alv3333/sigma123/refs/heads/main/Sigmameow.png">

        <!-- Progressbar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div id="madeBy">Gjord av Unblocked Games / Coola Mattespel</div>

        <button id="popupBtn">Klar!</button>
    </div>
</div>

<script>
/* Stoppa scroll tills popup försvinner */
document.body.style.overflow = "hidden";

/* Fake progressbar i 5 sekunder */
let progress = 0;
const bar = document.getElementById("progressBar");
const button = document.getElementById("popupBtn");

button.disabled = true; // Inte klickbar från start

const interval = setInterval(() => {
    progress += 2; // 2% per 100ms → 5 sekunder
    bar.style.width = progress + "%";

    if (progress >= 100) {
        clearInterval(interval);

        // Gör knappen användbar
        button.style.cursor = "pointer";
        button.style.opacity = "1";
        button.classList.add("enabled");
        button.disabled = false;
    }
}, 100);

button.onclick = () => {
    if (!button.disabled) {
        document.getElementById("adblockPopupOverlay").style.display = "none";
        document.body.style.overflow = "auto"; 
    }
};
</script>
